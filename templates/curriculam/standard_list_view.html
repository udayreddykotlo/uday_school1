{% extends 'home.html' %}
{% block content %}
<div id="intro1"class="">


  {%for standard in standards %}
  <div class="card">
    <h5 class="card-header">{{standard.name}}</h5>
    <div class="card-body">
      <h5 class="card-title">For {{standard.name}} Class click below</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <a href="{% url 'curriculam:subject_list' slug=standard.slug %}">{{standard.name}} </a>
    </div>
  </div>
  {% endfor %}

  </div>
{% endblock %}
