{% extends 'home.html' %}
{% load crispy_forms_tags %}
{%block content%}

{% if registered %}
   <<h1>Thanks for registering</h1>
   {% else %}
     <h3>Fill the form:</h3>
     <form  method="post" enctype="multipart/form-data">
       {%csrf_token %}
       {{user_form|crispy}}
       {{profile_form|crispy}}
       <<input type="submit"  value="Register" class="btn btn-primary btn-block">
   </form>
  {% endif %}

{%endblock%}
